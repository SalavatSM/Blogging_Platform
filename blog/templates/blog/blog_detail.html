<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.description }}</p>
    <h2>Posts</h2>
    <ul>
        {% for post in blog.posts.all %}
        <li><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
